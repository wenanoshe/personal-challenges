<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/mainStyles.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 12px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- this is the background image -->
  <section>
    <img class="img-top" src="images/bg-pattern-top.svg">
    <img class="img-bottom" src="images/bg-pattern-bottom.svg">
  </section>

<!-- this is the container -->
  <section class="cardContainer">
    <span class="sphere"></span>
    <img class="victor-img" src="images/image-victor.jpg"  alt="Victor Crest">

<!-- the name, age and city -->
  <div class="bio">
    <h1 class="bio__h1">Victor Crest <em>26</em></h1>
    <h2 class="bio__h2">London</h2>
  </div>

<!-- social media -->
  <div class="info">
    <div class="info__part">  
      <p>80K</p>
      <span>Followers</span>
    </div>

    <div class="info__part">
      <p>803K</p>
      <span>Likes</span>
    </div>

    <div class="info__part">  
      <p>1.4K</p>
      <span>Photos</span>
    </div>  
  </div>    

  </section>
  <!-- the footer -->
  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">wenanoshe</a>.</p>
    </div>
  </footer>
</body>
</html>
